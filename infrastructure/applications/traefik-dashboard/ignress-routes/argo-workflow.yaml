apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argoworkflow-server-ingress
  namespace: argo
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argoworkflow.master-node.com`)
      kind: Rule
      services:
        - name: argo-server
          port: 2746
  tls:
    certResolver: default